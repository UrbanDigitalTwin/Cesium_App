[build]
  publish = "client/public"
  functions = "netlify/functions"
  command = "echo 'No build step required'"

# Redirect API endpoints to Netlify Functions
[[redirects]]
  from = "/airnow"
  to = "/.netlify/functions/airnow"
  status = 200

[[redirects]]
  from = "/fdot-cameras"
  to = "/.netlify/functions/fdot-cameras"
  status = 200

[[redirects]]
  from = "/cameras"
  to = "/.netlify/functions/cameras"
  status = 200

[[redirects]]
  from = "/tomtom-traffic"
  to = "/.netlify/functions/tomtom-traffic"
  status = 200

# SPA routing - index.html for any unknown paths
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# For login.html specifically
[[redirects]]
  from = "/login"
  to = "/login.html"
  status = 200
  force = true

[[redirects]]
  from = "/login.html"
  to = "/login.html"
  status = 200
  force = true

[[redirects]]
  from = "/register"
  to = "/register.html"
  status = 200
  force = true

[[redirects]]
  from = "/register.html"
  to = "/register.html"
  status = 200
  force = true

# Serve static files
[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
